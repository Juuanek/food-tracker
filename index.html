<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üçΩÔ∏è Food Tracker</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="add">Add Food</button>
            <button class="tab-btn" data-tab="today">Today</button>
            <button class="tab-btn" data-tab="history">History</button>
            <button class="tab-btn" data-tab="export">Export</button>
        </nav>

        <!-- Add Food Tab -->
        <div class="tab-content active" id="add-tab">
            <form id="foodForm">
                <div class="form-group">
                    <label for="foodName">What did you eat? *</label>
                    <input type="text" id="foodName" required placeholder="e.g., Grilled chicken breast">
                </div>

                <div class="form-group">
                    <label for="mealType">Meal Type *</label>
                    <select id="mealType" required>
                        <option value="">Select...</option>
                        <option value="Breakfast">üåÖ Breakfast</option>
                        <option value="Lunch">‚òÄÔ∏è Lunch</option>
                        <option value="Dinner">üåô Dinner</option>
                        <option value="Snack">üç™ Snack</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="calories">Calories</label>
                        <input type="number" id="calories" placeholder="Optional">
                    </div>

                    <div class="form-group">
                        <label for="size">Size (grams)</label>
                        <input type="number" id="size" placeholder="Optional">
                    </div>
                </div>

                <div class="form-group">
                    <label for="time">When? *</label>
                    <input type="datetime-local" id="time" required>
                </div>

                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" rows="3" placeholder="Any additional notes..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Entry</button>
            </form>
        </div>

        <!-- Today Tab -->
        <div class="tab-content" id="today-tab">
            <div class="summary-stats" id="todayStats"></div>
            <div id="todayEntries"></div>
        </div>

        <!-- History Tab -->
        <div class="tab-content" id="history-tab">
            <div class="history-controls">
                <label for="daysRange">Show last:</label>
                <select id="daysRange">
                    <option value="7">7 days</option>
                    <option value="30" selected>30 days</option>
                    <option value="60">60 days</option>
                    <option value="90">90 days</option>
                </select>
            </div>
            <div id="historyContent"></div>
        </div>

        <!-- Export Tab -->
        <div class="tab-content" id="export-tab">
            <div class="export-section">
                <h2>Export Your Data</h2>
                <p>Choose a date range to export your food entries for AI analysis:</p>
                
                <div class="form-group">
                    <label for="exportFrom">From:</label>
                    <input type="date" id="exportFrom">
                </div>

                <div class="form-group">
                    <label for="exportTo">To:</label>
                    <input type="date" id="exportTo">
                </div>

                <div class="export-buttons">
                    <button class="btn btn-secondary" id="exportTodayBtn">Export Today</button>
                    <button class="btn btn-secondary" id="exportWeekBtn">Export This Week</button>
                    <button class="btn btn-secondary" id="exportMonthBtn">Export This Month</button>
                    <button class="btn btn-primary" id="exportCustomBtn">Export Custom Range</button>
                </div>

                <div id="exportOutput" class="export-output"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
